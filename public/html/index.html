<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />    <title>聊聊</title>    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>    <script type="text/javascript" src="../js/lxrtalk.js"></script>    <script type="text/javascript" src="../js/uploadImg.js"></script>    <link rel="stylesheet" type="text/css" href="../css/lxrtalk.css"/></head><body><div>    <div id="talkWin">    </div>    <div id="inputArea">        <div id="sendToBar">            <div id="mynamediv"><span id="mynameSpan">昵称：</span><input id="myname" type="text"/>            <input type="button" value="设置" id="setNameBtn" onclick="setNameBtnClick()"/></div>           <div style="display: none"> <span>对 </span><span id="sendTo">所有人：</span></div></div>        <div id="textDiv">            <input id="inputText" type="text"/>            <input type="button" value="发送" id="sendBtn" onclick="sendBtnClick()" class="btn"/>            <!--<input type="button" value="清空" class="btn" id="clearScreenBtn"-->                   <!--onclick="clearScreenClick()"/>-->        </div>        <div class="container">            <p class="text">请将图片拖拽至此，或点击此处上传</p>        </div>        <input type="file" id="imageBtn" accept="image/*"  style="display: none" />    </div></div></body></html>
