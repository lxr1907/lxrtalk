<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <title>talk in all</title>    <script src="./socket.io-1.4.8.js"></script>    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>    <script type="text/javascript" src="http://www.lxrtalk.com/jquery-3.1.0.min.js"></script>    <script type="text/javascript" src="http://www.lxrtalk.com/js/lxrtalk.js"></script>    <link rel="stylesheet" type="text/css" href="http://www.lxrtalk.com/css/lxrtalk.css"/>    <style type="text/css">        .talkbubble {        background: #19939333;        color: #0EC879;        padding: 5px;        margin-top: -30px;        margin-left: 40px;        position: relative;        display: block;        -moz-border-radius: 10px;        -webkit-border-radius: 10px;        border-radius: 10px;        }        .btn {        background-color: #0EC87933;        width: 150px;        text-align: center;        height: 40px;        line-height: 35px;        color: #199393;        font-size: 16px;        font-weight: 900;        padding: 0px;        border: 2px solid #0EC879;        cursor: pointer;        }    </style></head><body><script type="text/javascript">    var socket = io.connect('http://www.lxrtalk.com');//www.lxrtalk.com    $(window).focus(function () {        document.title = "然聊";    });    socket.on('news', function (data) {        $('#talkWin').append('<div><span>' + data.m + '</span></div>');        document.title = "新消息！";    });    function sendBtnClick() {        var message = $('#inputText').val();        socket.emit('clientmessage', {m: 'broadcast', param: {text: message}});        $('#talkWin').append('<div><img src="" width="30" height="30" alt="" /> <span class="talkbubble">' + message + '</span></div>');        $('#inputText').val('');        clearCheck();    }    function clearCheck() {        var imgCount = $("img").length;        var max = 18;        if (imgCount >= max) {            $('#talkWin').html("");        }    }    document.onkeydown = keyDownSearch;    function keyDownSearch(e) {        // 兼容FF和IE和Opera        var theEvent = e || window.event;        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;        if (code == 13) {            sendBtnClick();        }    }    function clearScreenClick() {        $('#talkWin').html("");    }</script><div>    <div id="talkWin" style="height: 350px; width:350px; overflow: auto; margin-left: 20px;">    </div>    <div id="inputArea" style="height: 80px; width:350px; margin-top: 5px; margin-left: 20px;">        <div>            <span>to </span><span id="sendTo">everyone：</span></div>        <div style="width: 350px;">            <textarea rows="5" cols="35" id="inputText" style="color: #08f"                      maxlength="500"></textarea>            <input type="button" value="发送" id="sendBtn" onclick="sendBtnClick()" class="btn"/>            <input type="button" value="清空" class="btn" id="clearScreenBtn"                   onclick="clearScreenClick()"/>        </div>    </div></div></body></html>
